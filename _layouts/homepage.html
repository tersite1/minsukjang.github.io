{% if site.keywords %}
<meta name="keywords" content="{{ site.keywords }}">
{% endif %}

{% if site.canonical %}
<link rel="canonical" href="{{ site.canonical }}">
{% endif %}

<meta name="viewport" content="width=device-width, initial-scale=1.0">

{% if site.font == "Sans Serif" %}
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic" rel="stylesheet">
{% else %}
<link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:300,400,600,700,300italic,400italic,600italic,700italic" rel="stylesheet">
{% endif %}

{% if site.auto_dark_mode %}
<script>
  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.documentElement.classList.add('dark');
  }
</script>
{% else %}
<script>
  document.documentElement.classList.add('light');
</script>
{% endif %}

<footer>
  <small>Powered by Jekyll and Minimal Light theme.</small>
</footer>
