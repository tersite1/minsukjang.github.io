{% if site.keywords %}
<meta name="keywords" content="{{ site.keywords }}">
{% endif %}

{% if site.canonical %}
<link rel="canonical" href="{{ site.canonical }}">
{% endif %}

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="format-detection" content="telephone=no">

{% if site.font == "Sans Serif" %}
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic" rel="stylesheet">
{% else %}
<link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:300,400,600,700,300italic,400italic,600italic,700italic" rel="stylesheet">
{% endif %}

{% if site.auto_dark_mode %}
<script>
  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.documentElement.classList.add('dark');
  }
</script>
{% else %}
<script>
  document.documentElement.classList.add('light');
</script>
{% endif %}

<script>
document.addEventListener('DOMContentLoaded', function() {
  // 터치 디바이스 감지 및 hover 클래스 제거
  if ('ontouchstart' in window) {
    document.body.classList.add('touch-device');
    
    // 소셜 아이콘 터치 이벤트 처리
    const socialIcons = document.querySelectorAll('.social-icons a');
    
    socialIcons.forEach(element => {
      element.addEventListener('touchstart', function() {
        this.classList.add('touch-active');
      });
      
      element.addEventListener('touchend', function() {
        this.classList.remove('touch-active');
        // 300ms 지연 후 포커스 제거
        setTimeout(() => {
          this.blur();
        }, 300);
      });
    });
  }
});
</script>

<footer>
  <small>Powered by Jekyll and Minimal Light theme.</small>
</footer>
